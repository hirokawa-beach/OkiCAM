<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/okicamlogo_s.ico">
    <link rel="stylesheet" href="style.css">
    <script src="notification.js" defer></script>
    <script src="settings.js" defer></script>
    <title>OkiCAM -HOME-</title>
</head>
<body>
    <main class="main">
        <img class="logo" src="img/okicam.png">
        <div class="breaking">
        <!-- 監視ステータス-->
            <p id="status">調整中</p>
        </div>

        <!-- 設定 -->
        <div id="settings-btn" class="settings-btn">⚙️</div>
        <div id="settings-dialog">
            <label>
            <input type="checkbox" id="sound-toggle">
            通知音を有効にする
            </label>
        </div>

        <!-- 通知 -->
        <button id="notify-btn" class="notify-btn">
            🔔
            <span id="badge" class="notify-badge">0</span>
        </button>
        <div class="notification-container" id="notification-container">
        </div>
        <!-- 監視概要 -->
        <div class="overview">
            <div class="mishima">
                <div class="top">
                    <div class="location">
                        <a class="title" href="https://google.com">島本体付近</a>
                        <p class="address">沖ノ鳥市</p>
                        <p class="address">三島区</p>
                    </div>
                    <div class="rate">
                        <p id="minrate">差分率(2分): 0.0%</p>
                        <p id="hourrate">差分率(毎時): 0.0%</p>
                    </div>
                </div>
                <div class="middle">
                    <div class="now">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1aUf3czRbJi0C_jIYpi2WLEgg_XpopxqR">
                        <p class="title">リアルタイム画像</p>
                    </div>
                    <div class="diff1">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1zlMcnutI3TpAbbR6mkl3_-ywELbx9-Mf">
                        <p class="title">差分画像(2分)</p>
                    </div>
                    <div class="diff2">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1h08iwhYwsZKmA3OWd9poMoz-nYt53W4S">
                        <p class="title">差分画像(毎時)</p>
                    </div>
                </div>
            </div>
            <div class="qr1">
                <div class="top">
                    <div class="location">
                        <a class="title" href="https://google.com">鯖QRコード1</a>
                        <p class="address">鵜野市北部</p>
                    </div>
                    <div class="rate">
                        <p id="minrate">差分率(2分): 0.0%</p>
                        <p id="hourrate">差分率(毎時): 0.0%</p>
                    </div>
                </div>
                <div class="middle">
                    <div class="now">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1OT_zH4pXCF1Tlo3grSwy4ApsADeq9FYR">
                        <p class="title">リアルタイム画像</p>
                    </div>
                    <div class="diff1">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1Dx7-TrbtyaPWOfZcE5KjJVZkJNAlML7C">
                        <p class="title">差分画像(2分)</p>
                    </div>
                    <div class="diff2">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1bUAYnFbe0IP0Za8kYUZb676uruG1ye9b">
                        <p class="title">差分画像(毎時)</p>
                    </div>
                </div>
            </div>
            <div class="qr2">
                <div class="top">
                    <div class="location">
                        <p class="title">鯖QRコード2</p>
                        <p class="address">市町村不明</p>
                    </div>
                <p id="rate">差分率: 0.0%</p>
                </div>
            </div>
            <div class="cat">
                <div class="top">
                    <div class="location">
                        <a class="title" href="https://google.com">猫島</a>
                        <p class="address">住所不明</p>

                    </div>
                    <div class="rate">
                        <p id="minrate">差分率(2分): 0.0%</p>
                        <p id="hourrate">差分率(毎時): 0.0%</p>
                    </div>
                </div>
                <div class="middle">
                    <div class="now">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1WbeV9SHUnNqyl3vpa_pOGOFRar2eD0KT">
                        <p class="title">リアルタイム画像</p>
                    </div>
                    <div class="diff1">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1861QK3pu-lJldoc3NOyh2G7qb76LGNS-">
                        <p class="title">差分画像(2分)</p>
                    </div>
                    <div class="diff2">
                        <img class="img" src="https://lh3.googleusercontent.com/d/1R6xTAoN1fJuQcFEdMjcefnUt-kzZaI7Z">
                        <p class="title">差分画像(毎時)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
